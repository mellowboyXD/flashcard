<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Flashcard</h1>
    </header>
    <main>
        <div id="card">
            <div id="question"></div>
            <div id="answer"></div>
        </div>
        <div class="controls">
            <div class="left-controls">
                <button id="previous">prev</button>
                <p id="card-count"><span id="index">12</span>/<span id="length">1000</span></p>
                <button id="next">next</button>
            </div>
            <div class="right-controls">
                <button id="add-card">add</button>
                <button id="delete-card">delete</button>
            </div>
        </div>
    </main>
    <footer>
        <small>&copy;2025 <a href="https://github.com/mellowboyxd">mellowboy</a></small>
    </footer>
    <script src="script.js"></script>
</body>
</html>
