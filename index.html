<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button id="hamburger-open-button" title="Open menu">...</button>
        <div id="hamburger-menu" class="hamburger-container hide">
            <div class="hamburger-controls-container">
                <button id="hamburger-create-button" title="Create a new folder">+</button>
                <button id="hamburger-close-button" title="Close menu">x</button>
            </div>
            <div class="hamburger-contents">
                <ol class="folders">
                    <li>
                        <input class="folder" type="radio" name="folder-select" id="0">
                        <label for="0">Folder 1</label>
                    </li>
                    <li>
                        <input class="folder" type="radio" name="folder-select" id="1">
                        <label for="1">Folder 2</label>
                    </li>
                </ol>
            </div>
        </div>
        <h1>Flashcard</h1>
    </header>
    <main>
        <div id="card">
            <div id="question"></div>
            <div id="answer"></div>
        </div>
        <div class="controls">
            <div class="left-controls">
                <button id="previous" title="View previous card">prev</button>
                <p id="card-count"><span id="index">12</span>/<span id="length">1000</span></p>
                <button id="next" title="View next card">next</button>
            </div>
            <div class="right-controls">
                <button id="add-card" title="Create a new flashcard">add</button>
                <button id="delete-card" title="Delete current flashcard">delete</button>
            </div>
        </div>
    </main>
    <footer>
        <small>&copy;2025 <a href="https://github.com/mellowboyxd">mellowboy</a></small>
    </footer>
    <script src="script.js"></script>
</body>
</html>
